<script>
    $(document).ready(function () {
        var a = 2006, b = 2012;
        var x = 2004, y = 2008;

        function createLineTime(y1, y2) {
            var atop = $('.timeline-year').filter('[id="#' + y1 + '"]').offset().top;
            var btop = $('.timeline-year').filter('[id="#' + y2 + '"]').offset().top;
            var len = 0;
            var mar = -25;
            var color = "#4kn342"
            if (atop < btop) {
                len = btop - atop;
            } else {
                len = atop - btop
            }
            ;
            var arrTime = $('.time1');
            if (arrTime.length > 0) {
                color = getRandomColor();
                $.each(arrTime, function (i, item) {
                    var x1 = $(item).offset().top;
                    var y1 = x1 + item.offsetHeight;
                    if ((atop > x1 && atop < y1) || (btop > x1 && btop < y1)) {
                        mar = parseInt($(item).css('margin-left')) - 10;

                    }
                })
            }
            var time1 = $('<div/>', {'class': 'time1'}).css({
                'height': len, 'top': atop + 25 + "px",
                'margin-left': mar + "px",
                'background-color': color
            });
            $('.timeline-line').append(time1);
        }

        createLineTime(2000, 2006);
        createLineTime(a, b);
        createLineTime(x, y);
        createLineTime(2014, 2016);

    });
